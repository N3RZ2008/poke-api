<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Expandida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="renderCards('')">
    <h1>Pokedex Expandida</h1>

    <div class="main">

        <div class="search">
            <label for="sName">Nome:</label>
            <input type="text" id="sName" placeholder="Buscar Pokémon">
            <button id="btnProcurar" onclick="setSelector()">Procurar</button>
        </div>
        <div class="pokeContainer" id="pokeContainer"></div>

        <div class="compare-section">
            <h2>Comparador de Pokémon</h2>
            <div>
                <label for="poke1">Pokémon 1:</label>
                <input type="number" id="poke1" min="1" max="151" placeholder="ID 1-151">
                <label for="poke2">Pokémon 2:</label>
                <input type="number" id="poke2" min="1" max="151" placeholder="ID 1-151">
                <button onclick="comparePokemon()">Comparar</button>
            </div>
            <div id="compareResult"></div>
        </div>

        <div class="ability-section">
            <h2>Explorador de Habilidades</h2>
            <div id="abilities"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
